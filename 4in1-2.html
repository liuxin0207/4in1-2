<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;

    .navbar-brand {
        width: 60px;
        height: 60px;
        border-radius: 8px;
        background: #9796f0;
        /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #fbc7d4, #9796f0);
        /* Chrome 10-25, Safari 5.1-6 */

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    }

    @media(max-width :992px) {
        .navbar-brand {
            position: absolute;
            top: 12%;
            left: 50%;
            transform: translate(-30px);
        }

        .navbar-toggler {
            position: absolute;
            top: 20%;
        }

        .navbar-collapse {
            position: absolute;
            top: 90%;
        }


    }

    @media (min-width:992px) {
        .my-content {
            width: 800px !important;
            height: 560px !important;
            margin: auto;
            align-items: center;

        }

        .my-img {

        }

    .navbar {
        height: 80px;

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        ;

    @media (min-width:1200px) {

        .container-fluid {
            height: 100vh !important;
        }

        .navbar-brand {
            height: 150px;
            width: 150px;
            position: absolute;
            top: 150px;
            font-size: 32px;
            font-weight: 600;
        }
    }

    .container-fluid {

        height: calc(100vh - 80px);


    }


    @media (min-width:1400px) {
